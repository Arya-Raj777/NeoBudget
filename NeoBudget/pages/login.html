<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeoBudget</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00FFFF;
            border-radius: 50%;
            animation: float 8s infinite linear;
            box-shadow: 0 0 6px #00FFFF;
        }
        
        .particle:nth-child(2) {
            background: #FF0080;
            box-shadow: 0 0 6px #FF0080;
            animation-delay: -2s;
            animation-duration: 10s;
        }
        
        .particle:nth-child(3) {
            background: #39FF14;
            box-shadow: 0 0 6px #39FF14;
            animation-delay: -4s;
            animation-duration: 12s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .glow-input:focus {
            box-shadow: 0 0 0 2px #00FFFF, 0 0 20px rgba(0, 255, 255, 0.3);
            border-color: #00FFFF;
        }
        
        .login-form {
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 26, 0.8);
        }
        
        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
            }
            to {
                box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
            }
        }
    </style>
  
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fneobudget6090back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.9"></script>
  <script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.1"></script>
  </head>
<body class="bg-background min-h-screen relative overflow-x-hidden">
    <!-- Floating Particles Background -->
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: -1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: -2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: -3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: -4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: -5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: -6s;"></div>
        <div class="particle" style="left: 80%; animation-delay: -7s;"></div>
        <div class="particle" style="left: 90%; animation-delay: -8s;"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-surface border border-primary/30 mb-4">
                    <svg class="w-8 h-8 text-primary" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-orbitron font-bold text-primary text-shadow-glow-primary mb-2">NeoBudget</h1>
                <p class="text-text-secondary font-inter">AI-Powered Financial Management</p>
            </div>

            <!-- Login Form -->
            <div class="login-form rounded-2xl border border-primary/20 p-8 shadow-glow-primary">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-orbitron font-bold text-white mb-2">Welcome Back</h2>
                    <p class="text-text-secondary">Sign in to your account</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-text-primary">Email Address</label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required
                                class="glow-input w-full px-4 py-3 bg-surface border border-surface-light rounded-lg text-white placeholder-text-muted focus:outline-none focus:ring-0 transition-all duration-300"
                                placeholder="Enter your email"
                                value="demo@neobudget.com"
                            >
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg class="w-5 h-5 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="emailError" class="text-error text-sm hidden">Please enter a valid email address</div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-text-primary">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                required
                                class="glow-input w-full px-4 py-3 bg-surface border border-surface-light rounded-lg text-white placeholder-text-muted focus:outline-none focus:ring-0 transition-all duration-300"
                                placeholder="Enter your password"
                                value="demo123"
                            >
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <svg id="eyeIcon" class="w-5 h-5 text-text-muted hover:text-primary transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="w-4 h-4 text-accent bg-surface border-surface-light rounded focus:ring-accent focus:ring-2"
                            >
                            <label for="remember" class="ml-2 text-sm text-text-secondary">Remember me</label>
                        </div>
                        <a href="javascript:void(0)" class="text-sm text-primary hover:text-primary/80 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Sign In Button -->
                    <button 
                        type="submit"
                        class="w-full bg-secondary hover:bg-secondary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 hover:shadow-glow-secondary pulse-glow"
                    >
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-surface-light"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-background text-text-muted">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login Options -->
                    <div class="grid grid-cols-2 gap-3">
                        <button 
                            type="button"
                            class="flex items-center justify-center px-4 py-2 border border-surface-light rounded-lg bg-surface hover:bg-surface-light transition-all duration-300 hover:border-primary/30"
                        >
                            <img src="https://images.unsplash.com/photo-1678483790053-71367bc7a02c" alt="Google logo" class="w-5 h-5 mr-2" onerror="this.src='https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'; this.onerror=null;">
                            <span class="text-text-primary text-sm">Google</span>
                        </button>
                        <button 
                            type="button"
                            class="flex items-center justify-center px-4 py-2 border border-surface-light rounded-lg bg-surface hover:bg-surface-light transition-all duration-300 hover:border-primary/30"
                        >
                            <img src="https://images.unsplash.com/photo-1578263884194-db0cf4778b50" alt="Apple logo" class="w-5 h-5 mr-2" onerror="this.src='https://images.unsplash.com/photo-1584824486509-112e4181ff6b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'; this.onerror=null;">
                            <span class="text-text-primary text-sm">Apple</span>
                        </button>
                    </div>
                </form>

                <!-- Registration Link -->
                <div class="text-center mt-6">
                    <p class="text-text-secondary">
                        New to NeoBudget? 
                        <a href="register.html" class="text-accent hover:text-accent/80 font-medium transition-colors">
                            Create Account
                        </a>
                    </p>
                </div>
            </div>

            <!-- Trust Signals -->
            <div class="flex items-center justify-center space-x-6 mt-8">
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-accent" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    </svg>
                    <span class="text-sm text-text-secondary">SSL Secured</span>
                </div>
                <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-primary" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM15.1 8H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    <span class="text-sm text-text-secondary">Privacy Protected</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-error/10 border border-error/30 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-error mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <span class="text-error text-sm" id="errorText">Invalid email or password. Please try again.</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });

        // Email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                emailError.classList.remove('hidden');
                this.classList.add('border-error');
            } else {
                emailError.classList.add('hidden');
                this.classList.remove('border-error');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Mock authentication - accept demo credentials
            if (email === 'demo@neobudget.com' && password === 'demo123') {
                // Simulate loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Signing In...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
        });

        // Add glow effect on focus for all inputs
        document.querySelectorAll('.glow-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('relative');
            });
        });
    </script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
